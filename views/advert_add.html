{% block script %}
<script type="text/javascript">
    $('form').on('submit',function() {
        $.ajax({
            url:$(this).attr('action'),
            type:$(this).attr('method'),
            data:new FormData($(this)[0]),
            processData:false,
            contentType:false,
            success:function(data) {
               if(data.err_code === 0) {
                    window.location.href = '/admin/advert'
               }
            }
        })

        return false
    })
</script>
